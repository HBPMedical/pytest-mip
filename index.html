<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Integration Tests of MIP Federations</title>
    <link rel="stylesheet" href="css/style.css">
<body>

    <h1>Integration Test Reports of the MIP Federations</h1>

    <p>
        This page references and shows the status of the integration test reports of the MIP federations,
        generated by the <a href="https://github.com/HBPMedical/pytest-mip">pytest-mip</a> project.
    </p>

    <table id="reportsTable">
        <thead>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="js/reports-parser.js"></script>
    <script src="js/table-sorter.js"></script>

    <script type="text/javascript">
        // Call the parseJSONReports function when the page is loaded
        // to parse the JSON file and the JUnitXML test reports and
        // populate the table
        window.addEventListener('DOMContentLoaded', parseJSONReports("https://hbpmedical.github.io/pytest-mip/reports.json"));
        // Sort the table rows by date with descending order when
        // the page is loaded
        window.addEventListener('DOMContentLoaded', sortTableByDate("desc"));
    </script>

</body>
